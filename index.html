<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showly - Book Shows, Movies, and Events</title>
    <script>
      // Check if redirected from 404 page
      const query = window.location.search;
      const urlParams = new URLSearchParams(query);
      const path = urlParams.get('path');
      if (path) {
        // Replace the current URL without the query parameter
        window.history.replaceState(null, null, path);
      }
    </script>
  </head>
  <body>
    <!-- Animated background elements -->
    <div class="animated-particles"></div>
    <div class="animated-flare"></div>
    
    <!-- SaaS-style UI background elements -->
    <div class="saas-elements"></div>
    <div class="saas-geometric"></div>
    <div class="saas-cards">
      <div class="saas-card"></div>
      <div class="saas-card"></div>
      <div class="saas-card"></div>
    </div>
    <div class="saas-accents">
      <div class="saas-accent"></div>
      <div class="saas-accent"></div>
      <div class="saas-accent"></div>
      <div class="saas-accent"></div>
      <div class="saas-accent"></div>
    </div>
    <div class="saas-code"></div>
    <div class="saas-blueprint"></div>
    <div class="saas-app-indicator"></div>
    
    <!-- New modern UI elements with purple glow -->
    <div class="saas-corner-accent"></div>
    <div class="saas-bottom-accent"></div>
    <div class="saas-ui-graph"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
